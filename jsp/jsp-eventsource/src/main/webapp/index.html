<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>EventSource Servlet Example</title>
<script type="text/javascript">
    window.onload = function(){
        var eventSource = new EventSource("EventSourceServlet");
        eventSource.addEventListener('new_time', function(event) {
        	document.getElementById('time_div').innerHTML = event.data;
        }, false); 
    };
    </script>
</head>
<body>
	<h3>EventSource Servlet Example</h3>
	Time:
	<div id="time_div"></div>
</body>
</html>
